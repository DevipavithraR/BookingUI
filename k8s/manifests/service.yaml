apiVersion: v1
kind: Service
metadata:
  name: truck-logistics-frontend-service
  namespace: truck-logistics
spec:
  selector:
    app: truck-logistics-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
---

